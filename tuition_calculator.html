<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Tuition Calculator</title>
	<link href="mystyle.css" rel="stylesheet">
</head>
<body>

	<form name="processTuition" action="process_tuition.php" method="post">

		<img src="lbcc_viking_logo.jpg" alt="LBCC Viking logo" width="300" height="225" style="border: 1px solid black">
		
		<h2>LBCC Tuition Cost Calculator</h2>

		<h4>Please complete this form to calculate total cost of your tuition.</h4>

		<form action="process_tuition.php" method="post">
			<fieldset>
				
				<legend>Calculate your tuition</legend>
				
				<p><label for="californiaResident">California Resident?:
				<select id="caliRes" name="caliRes">
					<option value="46">Yes</option>
					<option value="331">No</option>
				</select></label></p>

				<p><label for="numberOfUnits">Number of Units: <input type="number" min="1" max="21" id="numUnits" name="numUnits"></label></p>

				<p>Please note that <strong>all</strong> registered students are <strong>required</strong> to pay the Mandatory <strong>$20</strong> Student Health Fee.</p>

				<p><strong>Optional Fees:</strong></p>

				<p><label for="collegeServicesCard">College Services Card: </label>
				<select id="collServCard" name="collServCard">
					<option value="20">Yes</option>
					<option value="0">No</option>
				</select></p>

				<p><label for="parkingPermit">Parking Permit: </label>
				<select id="parkPermit" name="parkPermit">
					<option value="30">Yes</option>
					<option value="0">No</option>
				</select></p>

			</fieldset>

			<p><input class="button" type="submit" name="submit" value="Calculate"></p>

	</form>

</body>

</html>
